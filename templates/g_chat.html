    <style>
      .home-container {
        width: 100%;
        display: flex;
        min-height: 100vh;
        align-items: center;
        flex-direction: column;
        justify-content: flex-start;
        background-image: linear-gradient(180deg, rgb(252, 0, 255) 0.00%,rgb(15, 1, 17) 100.00%);
        position: relative;
      }

      .home-thq-dropdown {
        width: var(--dl-layout-size-xlarge);
        cursor: pointer;
        height: var(--dl-layout-size-small);
        display: inline-block;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        border-radius: var(--dl-layout-radius-imageradius);
        background-image: linear-gradient(0deg, rgb(0, 0, 0) 0.00%,rgb(159, 69, 154) 37.00%);
      }

      .home-dropdown-toggle1 {
        fill: #595959;
        color: #595959;
        width: 100%;
        display: inline-flex;
        align-items: center;
        padding-top: var(--dl-layout-space-halfunit);
        padding-left: var(--dl-layout-space-unit);
        border-radius: var(--dl-layout-radius-radius2);
        padding-right: var(--dl-layout-space-unit);
        padding-bottom: var(--dl-layout-space-halfunit);
      }

      .home-text1 {
        color: #fffcfc;
        font-size: 20px;
        font-style: normal;
        text-align: center;
        font-weight: 500;
        margin-right: 4px;
        vertical-align: middle;
      }

      .home-dropdown-arrow {
        transition: 0.3s;
      }

      .home-icon1 {
        width: 18px;
        height: 18px;
        transition: 0.3s;
      }

      .home-dropdown-list {
        top: 0;
        right: 100%;
        width: max-content;
        display: none;
        z-index: 100;
        position: absolute;
        min-width: 100%;
        transition: 0.3s;
        align-items: stretch;
        border-radius: var(--dl-layout-radius-imageradius);
        flex-direction: column;
        list-style-type: none;
        background-image: linear-gradient(180deg, rgb(252, 0, 255) 0.00%,rgb(15, 1, 17) 100.00%);
        list-style-position: inside;
      }

      .home-dropdown1, .home-dropdown2, .home-dropdown3 {
        cursor: pointer;
        display: inline-block;
        position: relative;
        border-radius: var(--dl-layout-radius-radius2);
      }

      .home-dropdown-toggle2, .home-dropdown-toggle3, .home-dropdown-toggle4 {
        fill: #595959;
        color: #595959;
        width: 100%;
        display: inline-flex;
        transition: 0.3s;
        align-items: center;
        padding-top: var(--dl-layout-space-halfunit);
        padding-left: var(--dl-layout-space-unit);
        border-radius: var(--dl-layout-radius-radius4);
        padding-right: var(--dl-layout-space-unit);
        padding-bottom: var(--dl-layout-space-halfunit);
      }

      .home-dropdown-toggle2:hover, .home-dropdown-toggle3:hover, .home-dropdown-toggle4:hover {
        fill: #fff;
        color: #fff;
        background-color: #595959;
      }

      .home-text2, .home-text3, .home-text4 {
        color: #ffffff;
        width: 100%;
        cursor: pointer;
        display: flex;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
      }

      /* Chat Styles */
      .chat-container {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        height: calc(100vh - 180px);
        display: flex;
        flex-direction: column;
        background: rgba(237, 104, 228, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(237, 104, 228, 0.3);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        margin-bottom: 10px;
        scroll-behavior: smooth;
      }

      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(237, 104, 228, 0.6);
        border-radius: 4px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(237, 104, 228, 0.8);
      }

      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 0.3s ease-out;
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }

      .message-username {
        font-weight: bold;
        color: #ed68e4;
        font-size: 14px;
      }

      .message-time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }

      .message-content {
        color: #ffffff;
        font-size: 16px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .input-container {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .home-textinput {
        flex: 1;
        color: #35012d;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background-color: #ed68e4;
        font-size: 16px;
        outline: none;
        box-shadow: 0 4px 15px rgba(237, 104, 228, 0.3);
        transition: all 0.3s ease;
      }

      .home-textinput:focus {
        box-shadow: 0 4px 20px rgba(237, 104, 228, 0.5);
        transform: translateY(-2px);
      }

      .home-textinput::placeholder {
        color: rgba(53, 1, 45, 0.7);
        text-align: left;
      }

      .send-button {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50%;
        background: linear-gradient(45deg, #ed68e4, #fc00ff);
        color: #35012d;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(237, 104, 228, 0.3);
      }

      .send-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(237, 104, 228, 0.5);
      }

      .send-button:active {
        transform: scale(0.95);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */

        .home-text1 {

        }
        
        .message {

        .message-content {

        }
        
        .input-container {

        }
        
        .home-textinput {
          font-size: 14px;
          padding: 10px 16px;
        }
        
        .send-button {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }

    <!-- Socket.IO з'єднання (додаємо окремо) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username') || 'Guest' + Math.floor(Math.random() * 1000);

        if (!token) {
          alert('No token found. Please login.');
          window.location.href = '/login';
          return;
        }

        const socket = io('/', {
          auth: {
            token: `Bearer ${token}`
          }
        });

        // отримуємо екземпляр ChatApp
        const chat = window.__chatInstance || new ChatApp();
        window.__chatInstance = chat;

        // замінити тимчасове повідомлення на історію з сервера
        socket.on('recent_messages', (data) => {
          (data.messages || []).forEach(msg => {
            chat.receiveMessage({
              id: msg.id,
              username: msg.username,
              content: msg.content,
              timestamp: new Date(msg.created_at || msg.timestamp)
            });
          });
        });

        socket.on('receive_message', (msg) => {
          chat.receiveMessage({
            id: msg.id,
            username: msg.username,
            content: msg.content,
            timestamp: new Date(msg.timestamp)
          });
        });

        // перехоплюємо відправку
        const origSendMessage = chat.sendMessage.bind(chat);
        chat.sendMessage = () => {
          const messageText = chat.messageInput.value.trim();
          if (!messageText) return;

          socket.emit('send_message', { message: messageText });
          origSendMessage(); // зберігаємо поведінку
        };

        socket.on('connect_error', (err) => {
          console.error('Socket.IO error:', err.message);
        });
      });
    </script>
