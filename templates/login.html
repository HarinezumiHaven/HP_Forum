    <link

    <link

      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />

      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
    <style>
      .hidden {
        display: none !important;
      }
      .register-link {
        cursor: pointer;
        color: #007bff;
        text-decoration: underline;
      }
      .register-link:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="../static/style.css" />
    <div>
      <link href="../static/login.css" rel="stylesheet" />

      <div class="login-container">
        <!-- Login Form -->
        <contact-form3-wrapper
          id="loginForm"
          class="contact-form3-wrapper"
          rootclassname="contact-form3undefined"
        >
          <!--ContactForm3 component-->
          <div
            class="contact-form3-contact9 thq-section-padding contact-form3root-class-name"
          >
            <div
              class="thq-section-max-width thq-flex-row contact-form3-max-width"
            >
              <div class="contact-form3-content1 thq-flex-column">
                <div class="contact-form3-section-title thq-card">
                  <span class="thq-body-small">
                    <fragment class="login-fragment1">
                      <span class="login-text1">Get in touch with us</span>
                    </fragment>
                  </span>
                  <div class="contact-form3-content2">
                    <h2 class="thq-heading-2">
                      <fragment class="login-fragment4">
                        <span class="login-text4">Login to system</span>
                      </fragment>
                    </h2>
                    <span class="thq-body-small">
                      <fragment class="login-fragment3">
                        <span class="login-text3">No account? <span class="register-link" onclick="showRegisterForm()">Register!</span></span>
                      </fragment>
                    </span>
                  </div>
                </div>
                <form class="thq-card" onsubmit="handleLogin(event)">
                  <div class="contact-form3-input1">
                    <label for="login-username" class="thq-body-small">
                      Username
                    </label>
                    <input
                      type="text"
                      id="login-username"
                      name="username"
                      placeholder="Username"
                      class="thq-input"
                      required
                    />
                  </div>
                  <div class="contact-form3-input2">
                    <label for="login-email" class="thq-body-small">
                      Email
                    </label>
                    <input
                      type="email"
                      id="login-email"
                      name="email"
                      required="true"
                      placeholder="Email"
                      class="thq-input"
                    />
                  </div>
                  <div class="contact-form3-container">
                    <label for="login-password" class="thq-body-small">
                      Password
                    </label>
                  </div>
                  <input
                    type="password"
                    id="login-password"
                    name="password"
                    required="true"
                    placeholder="Password"
                    class="thq-input"
                  />
                  <div class="contact-form3-checkbox1">
                    <input
                      type="checkbox"
                      id="login-terms"
                      checked="true"
                      required="true"
                      class="thq-checkbox"
                    />
                    <label
                      for="login-terms"
                      class="contact-form3-text16 thq-body-small"
                    >
                      I accept the Terms
                    </label>
                  </div>
                  <button
                    type="submit"
                    class="contact-form3-button thq-button-filled"
                  >
                    <span class="thq-body-small">
                      <fragment class="login-fragment2">
                        <span class="login-text2">Login</span>
                      </fragment>
                    </span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </contact-form3-wrapper>

        <!-- Register Form -->
        <contact-form3-wrapper
          id="registerForm"
          class="contact-form3-wrapper hidden"
          rootclassname="contact-form3undefined"
        >
          <!--ContactForm3 component-->
          <div
            class="contact-form3-contact9 thq-section-padding contact-form3root-class-name"
          >
            <div
              class="thq-section-max-width thq-flex-row contact-form3-max-width"
            >
              <div class="contact-form3-content1 thq-flex-column">
                <div class="contact-form3-section-title thq-card">
                  <span class="thq-body-small">
                    <fragment class="login-fragment1">
                      <span class="login-text1">Create new account</span>
                    </fragment>
                  </span>
                  <div class="contact-form3-content2">
                    <h2 class="thq-heading-2">
                      <fragment class="login-fragment4">
                        <span class="login-text4">Register to system</span>
                      </fragment>
                    </h2>
                    <span class="thq-body-small">
                      <fragment class="login-fragment3">
                        <span class="login-text3">Already have account? <span class="register-link" onclick="showLoginForm()">Login!</span></span>
                      </fragment>
                    </span>
                  </div>
                </div>
                <form class="thq-card" onsubmit="handleRegister(event)">
                  <div class="contact-form3-input1">
                    <label for="register-username" class="thq-body-small">
                      Username
                    </label>
                    <input
                      type="text"
                      id="register-username"
                      name="username"
                      placeholder="Username"
                      class="thq-input"
                      required
                    />
                  </div>
                  <div class="contact-form3-input2">
                    <label for="register-email" class="thq-body-small">
                      Email
                    </label>
                    <input
                      type="email"
                      id="register-email"
                      name="email"
                      required="true"
                      placeholder="Email"
                      class="thq-input"
                    />
                  </div>
                  <div class="contact-form3-container">
                    <label for="register-password" class="thq-body-small">
                      Password
                    </label>
                  </div>
                  <input
                    type="password"
                    id="register-password"
                    name="password"
                    required="true"
                    placeholder="Password"
                    class="thq-input"
                  />
                  <div class="contact-form3-container">
                    <label for="register-confirm-password" class="thq-body-small">
                      Confirm Password
                    </label>
                  </div>
                  <input
                    type="password"
                    id="register-confirm-password"
                    name="confirm_password"
                    required="true"
                    placeholder="Confirm Password"
                    class="thq-input"
                  />
                  <div class="contact-form3-checkbox1">
                    <input
                      type="checkbox"
                      id="register-terms"
                      required="true"
                      class="thq-checkbox"
                    />
                    <label
                      for="register-terms"
                      class="contact-form3-text16 thq-body-small"
                    >
                      I accept the Terms
                    </label>
                  </div>
                  <button
                    type="submit"
                    class="contact-form3-button thq-button-filled"
                  >
                    <span class="thq-body-small">
                      <fragment class="login-fragment2">
                        <span class="login-text2">Register</span>
                      </fragment>
                    </span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </contact-form3-wrapper>
      </div>
    </div>

    <script>
      function showRegisterForm() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
      }

      function showLoginForm() {
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
      }

      async function handleLogin(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const data = {
          username: formData.get('username'),
          email: formData.get('email'),
          password: formData.get('password')
        };

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          
          if (response.ok) {
            alert('Login successful!');
            // Redirect or handle successful login
            localStorage.setItem('token', result.token);
            window.location.href = '/dashboard'; // or wherever you want to redirect
          } else {
            alert('Login failed: ' + result.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during login');
        }
      }

      async function handleRegister(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm_password');

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        const data = {
          username: formData.get('username'),
          email: formData.get('email'),
          password: password
        };

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          
          if (response.ok) {
            alert('Registration successful! Please login.');
            showLoginForm();
          } else {
            alert('Registration failed: ' + result.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during registration');
        }
      }
    </script>

    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
