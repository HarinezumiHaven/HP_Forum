    <div>
      <script

        src="https://github.com/teleporthq/date-time-primitive/blob/main/dist/default/lib.umd.js"

      <div class="navigation-container">
        <span>
          <date-time-primitive
            format="DD/MM/YYYY"
            date="Mon Jul 07 2025 20:15:16 GMT+0200 (Central European Summer Time)"
          ></date-time-primitive>
        </span>
        <h1 class="navigation-text">Navigation</h1>
        <hr class="navigation-separator" />
        <button type="button" class="navigation-button1 button">
          Global Chat
        </button>
        <button type="button" class="navigation-button2 button">
          GitHub Profiles
        </button>
      </div>
    </div>
    <script>
      // Функція для перевірки автентифікації
      function checkAuth() {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/login';
          return false;
        }
        return true;
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Перевіряємо автентифікацію при завантаженні сторінки
        if (!checkAuth()) {
          return;
        }

        const globalChatBtn = document.querySelector('.navigation-button1');
        const githubProfilesBtn = document.querySelector('.navigation-button2');

        if (globalChatBtn) {
          globalChatBtn.addEventListener('click', () => {
            if (checkAuth()) {
              window.location.href = '/g_chat';
            }
          });
        }

        if (githubProfilesBtn) {
          githubProfilesBtn.addEventListener('click', () => {
            if (checkAuth()) {
              // Додайте тут посилання на GitHub Profiles сторінку
              console.log('GitHub Profiles clicked');
            }
          });
        }
      });
    </script>
